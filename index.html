<div class="date-calculator">
    <input type="date" id="dateInput" onchange="calculateDaysPassed()">
    <div id="daysPassed" class="result"></div>
    <div id="calculatedValue" class="result"></div>
</div>

<script>
    // Add this function to the existing script
    function calculateDaysPassed() {
        const selectedDate = new Date(document.getElementById('dateInput').value);
        const today = new Date();
        
        // Calculate the difference in milliseconds
        const diffTime = today - selectedDate;
        
        // Convert milliseconds to days
        const daysPassed = Math.floor(diffTime / (1000 * 60 * 60 * 24));
        
        // Get the element to display results
        const daysPassedElement = document.getElementById('daysPassed');
        const calculatedValueElement = document.getElementById('calculatedValue');
        
        // Display days passed
        daysPassedElement.textContent = `Geçen gün sayısı: ${daysPassed}`;
        
        // Calculate and display the result of days * 275
        const calculatedValue = daysPassed * 275;
        calculatedValueElement.textContent = `Hesaplama: ${daysPassed} * 275 = ${calculatedValue}`;
    }
</script>

<style>
    /* Add these styles to your existing CSS or in a <style> tag */
    .date-calculator {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-top: 20px;
        gap: 10px;
    }

    #dateInput {
        padding: 10px;
        width: 200px;
        margin-bottom: 10px;
    }

    .date-calculator .result {
        text-align: center;
        margin: 5px 0;
        font-weight: bold;
    }
</style>
