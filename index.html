    <style>
        :root {
            --bg-color: #f0f0f0;
            --text-color: #333;
            --card-bg: white;
            --border-color: #ddd;
            --primary-color: #3498db;
            --details-bg: #f8f9fa;
            --nav-bg: white;
            --nav-text: #666;
            --calculator-btn: white;
            --shadow-color: rgba(0, 0, 0, 0.1);
        }
        [data-theme="dark"] {
            --bg-color: #1a1a1a;
            --text-color: #fff;
            --card-bg: #2d2d2d;
            --border-color: #404040;
            --primary-color: #4fa3e0;
            --details-bg: #363636;
            --nav-bg: #2d2d2d;
            --nav-text: #bbb;
            --calculator-btn: #363636;
            --shadow-color: rgba(0, 0, 0, 0.3);
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            transition: background-color 0.3s, color 0.3s;
        }
        body {
            font-family: system-ui, -apple-system, sans-serif;
            background: var(--bg-color);
            color: var(--text-color);
            padding-bottom: 70px;
            min-height: 100vh;
            position: relative;
        }
        .nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: var(--nav-bg);
            display: flex;
            justify-content: space-around;
            padding: 10px;
            box-shadow: 0 -2px 10px var(--shadow-color);
            z-index: 1000;
        }
        .nav-button {
            border: none;
            background: none;
            padding: 10px;
            font-size: 14px;
            color: var(--nav-text);
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 33.33%;
            cursor: pointer;
        }
        .nav-button.active {
            color: var(--primary-color);
        }
        .content {
            padding: 15px;
            padding-top: 60px;
        }
        .menu {
            display: none;
        }
        .menu.active {
            display: block;
        }
        input, button {
            width: 100%;
            padding: 12px;
            margin: 5px 0;
            border-radius: 8px;
            border: 1px solid var(--border-color);
            font-size: 16px;
            background: var(--card-bg);
            color: var(--text-color);
        }
        button {
            background: var(--primary-color);
            color: white;
            border: none;
            cursor: pointer;
        }
        button:active {
            transform: scale(0.98);
        }
        .result {
            background: var(--card-bg);
            padding: 15px;
            border-radius: 8px;
            margin: 10px 0;
            box-shadow: 0 2px 5px var(--shadow-color);
        }
        h2 {
            margin: 20px 0;
            text-align: center;
            color: var(--text-color);
        }
        .prayer-item {
            background: var(--card-bg);
            padding: 15px;
            border-radius: 8px;
            margin: 10px 0;
            box-shadow: 0 2px 5px var(--shadow-color);
        }
        .prayer-name-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        .prayer-time {
            font-size: 1.2em;
            font-weight: bold;
            color: var(--primary-color);
        }
        .prayer-details {
            display: none;
            background: var(--details-bg);
            padding: 10px;
            margin-top: 10px;
            border-radius: 6px;
            font-size: 14px;
        }
        .prayer-details.active {
            display: block;
        }
        .details-button {
            background: var(--details-bg);
            color: var(--primary-color);
            padding: 6px 12px;
            font-size: 12px;
            width: auto;
        }
        .daily-calculation {
            padding: 8px 0;
            border-bottom: 1px solid var(--border-color);
        }
        .calculator {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 5px;
            padding: 10px;
            background: var(--card-bg);
            border-radius: 8px;
            box-shadow: 0 2px 5px var(--shadow-color);
        }
        .calculator input {
            grid-column: span 4;
            text-align: right;
            font-size: 24px;
            margin-bottom: 10px;
            padding: 15px;
        }
        .calculator button {
            background: var(--calculator-btn);
            color: var(--text-color);
            border: 1px solid var(--border-color);
            font-size: 18px;
            height: 50px;
        }
        #clear-button {
            background-color: #ff4444;
            color: white;
        }
        .theme-toggle {
            position: fixed;
            top: 15px;
            right: 15px;
            padding: 8px 12px;
            border-radius: 20px;
            border: none;
            cursor: pointer;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 6px;
            z-index: 1000;
            width: auto;
            box-shadow: 0 2px 5px var(--shadow-color);
        }
        [data-theme="light"] .theme-toggle {
            background: #4a4a4a;
            color: white;
        }
        [data-theme="dark"] .theme-toggle {
            background: #f0f0f0;
            color: #333;
        }
        .loading {
            text-align: center;
            padding: 20px;
            color: var(--text-color);
        }
        @media (max-width: 360px) {
            .content {
                padding: 10px;
                padding-top: 50px;
            }
            .nav-button {
                font-size: 12px;
            }
            .calculator button {
                font-size: 16px;
                height: 45px;
            }
        }
    </style>
</head>
