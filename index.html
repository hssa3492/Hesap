        .prayer-details {

            background: var(--details-bg);
            padding: 10px;
            margin-top: 10px;
            border-radius: 6px;
            font-size: 14px;
        }

        .prayer-details.active {
            display: block;
        }

        .details-button {
            background: var(--details-bg);
            color: var(--primary-color);
            padding: 6px 12px;
            font-size: 12px;
            width: auto;
        }

        .daily-calculation {
            padding: 8px 0;
            border-bottom: 1px solid var(--border-color);
        }

        .calculator {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 5px;
            padding: 10px;
            background: var(--card-bg);
            border-radius: 8px;
            box-shadow: 0 2px 5px var(--shadow-color);
        }

        .calculator input {
            grid-column: span 4;
            text-align: right;
            font-size: 24px;
            margin-bottom: 10px;
            padding: 15px;
        }

        .calculator button {
            background: var(--calculator-btn);
            color: var(--text-color);
            border: 1px solid var(--border-color);
            font-size: 18px;
            height: 50px;
        }

        #clear-button {
            background-color: #ff4444;
            color: white;
        }

        .theme-toggle {
            position: fixed;
            top: 15px;
            right: 15px;
            padding: 8px 12px;
            border-radius: 20px;
            border: none;
            cursor: pointer;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 6px;
            z-index: 1000;
            width: auto;
            box-shadow: 0 2px 5px var(--shadow-color);
        }

        [data-theme="light"] .theme-toggle {
            background: #4a4a4a;
            color: white;
        }

        [data-theme="dark"] .theme-toggle {
            background: #f0f0f0;
            color: #333;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: var(--text-color);
        }

        @media (max-width: 360px) {
            .content {
                padding: 10px;
                padding-top: 50px;
            }

            .nav-button {
                font-size: 12px;
            }

            .calculator button {
                font-size: 16px;
                height: 45px;
            }
        }
    </style>
</head>

            detailsElement.classList.toggle('active');

            if (menuNumber === 2) {
                calculateSalaryDays();

        function calculateSalaryDays() {
